<div>
  <h5>Ingredients:</h5>
  <div class="col-xs-12 ingredients-table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Amount</th>
          <th scope="col">Ingredient name</th>
        </tr>
      </thead>
      <tbody class="">
        <tr *ngFor="let ingredient of recipeIngredients">
          <td>{{ ingredient.amount }}</td>
          <td>{{ ingredient.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
