<div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeElem of recipes"
        [recipeInput]="recipeElem"
        (recipeSelected)="onRecipeSelected(recipeElem)"
      ></app-recipe-item>
    </div>
  </div>
</div>
