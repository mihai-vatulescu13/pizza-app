<div class="container add-recipe-form">
  <h4><i class="bi bi-plus-circle-fill"></i> Add new recipe</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Recipe name"
      />
    </div>
    <div class="form-group">
      <label for="imagePath">Image URL:</label>
      <input
        type="text"
        class="form-control"
        id="imagePath"
        formControlName="imagePath"
        placeholder="Image URL link"
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        style="width: 430px; height: 100px"
        placeholder="Recipe description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">
      Add
    </button>
    <button type="button" class="btn btn-primary ml-3" (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
