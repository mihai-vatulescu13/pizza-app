<div class="row mt-5">
  <!-- add here content projection when code gets repeating: -->
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
      <div class="row mb-2">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn mr-2 btn-success"
            [disabled]="!recipeForm.valid"
            (click)="onSubmit()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn ml-2 btn-danger"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-12">
          <h5 *ngIf="isSubmited" style="color: #198754">
            Updated with success!
          </h5>
        </div>
      </div> -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
            />
          </div>
        </div>
      </div>
      <!-- img preview -->
      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- create an array of controls -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formArrayName]="i"
          >
            <div class="dynamic-field-style">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="dynamic-field-style">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="dynamic-field-style">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-xs-12">
            <button class="btn btn-success" (click)="onAddIngredient()">
              + Add ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
