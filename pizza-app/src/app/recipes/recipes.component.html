<div class="row recipes-container">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoMessage"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoMessage>
      <h5>Select a recipe</h5>
    </ng-template>
  </div>
</div>
